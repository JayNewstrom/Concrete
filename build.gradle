buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    apply plugin: 'checkstyle'

    checkstyle {
        configFile rootProject.file('checkstyle.xml')
        showViolations true
        configProperties = ['checkstyle.cache.file': rootProject.file('build/checkstyle.cache')]
    }

    task checkstyle(type: Checkstyle) {
        source 'src'
        include '**/*.java'

        // empty classpath
        classpath = files()
    }
}

ext {
    minSdkVersion = 15
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.3'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

ext.deps = [
        supportAnnotations: 'com.android.support:support-annotations:25.3.1',
        appCompatv7: 'com.android.support:appcompat-v7:25.3.1',
        dagger: 'com.google.dagger:dagger:2.10',
        daggerCompiler: 'com.google.dagger:dagger-compiler:2.10',

        junit: 'junit:junit:4.12',
        fest: 'org.easytesting:fest-assert-core:2.0M10',
        mockitoCore: 'org.mockito:mockito-core:2.8.9',
        androidTestRunner: 'com.android.support.test:runner:0.5',
        androidTestRules: 'com.android.support.test:rules:0.5',
        espressoCore: 'com.android.support.test.espresso:espresso-core:2.2.1',
]
