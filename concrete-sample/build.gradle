buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath deps.androidApt
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibilityVersion
        targetCompatibility rootProject.ext.targetCompatibilityVersion
    }

    defaultConfig {
        applicationId 'com.jaynewstrom.concrete'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName '1.0'
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        testApplicationId 'com.jaynewstrom.concretesample.androidTest'
    }
}

configurations.all {
    resolutionStrategy {
        force deps.supportAnnotations
    }
}

dependencies {
    compile deps.appCompatv7

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'

    compile deps.dagger
    apt deps.daggerCompiler

    compile project(':concrete')

    androidTestCompile deps.junit
    androidTestCompile deps.androidTestRunner
    androidTestCompile deps.androidTestRules
    androidTestCompile deps.espressoCore
}
